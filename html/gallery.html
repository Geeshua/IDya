<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IDya Галерея - Профессиональные услуги графического дизайна, UI/UX дизайна и иллюстрации. Ознакомьтесь с нашим портфолио и закажите уникальные дизайны для вашего проекта.">
    <meta name="keywords" content="IDya, графический дизайн, UI/UX дизайн, иллюстрация, портфолио, заказать дизайн, профессиональный дизайн, дизайн проекты, креативные услуги, дизайн студия">
    <title>IDya Галерея</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>    
    <script src="../js/folders.js"></script>
    <script src="../js/contacts.js"></script>
    <header class="header">
        <div class="logo">
            <img src="../img/logo.svg" alt="IDya logo">
        </div>
        <nav>
            <a href="../index.html">обо мне</a>
            <a href="../html/gallery.html">галерея</a>
            <a href="../html/order.html">заказать</a>
        </nav>
        <div class="contacts">
            <img class="contacts__img" src="../img/contacts.svg" alt="contacts">
            <div class="contacts__menu">
                <a href="https://www.twitch.tv" target="_blank">
                    <img src="../img/twitch_icon.svg" alt="Twitch">
                </a>
                <a href="https://t.me/IDyaOrders_bot" target="_blank">
                    <img src="../img/telegram_icon.svg" alt="Telegram">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../img/instagram_icon.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery__container">
            <div class="folder" id="graphic-design">
                <div class="folder__container">
                    <img class="folder__img folder-close" src="../img/folder-close.svg" alt="Folder closed">
                    <img class="folder__img folder-open" src="../img/folder-open.svg" alt="Folder open">
                    <p>графический дизайн</p>
                </div>
                <div class="static-element">
                    <img src="../img/illustration.svg" alt="Illustration">
                    <p>hello</p>
                </div>
            </div>
            <div class="folder" id="uiux-design">
                <div class="folder__container">
                    <img class="folder__img folder-close" src="../img/folder-close.svg" alt="Folder closed">
                    <img class="folder__img folder-open" src="../img/folder-open.svg" alt="Folder open">
                    <p>ui-ux дизайн</p>
                </div>
            </div>
            <div class="folder" id="illustration">
                <div class="folder__container">
                    <img class="folder__img folder-close" src="../img/folder-close.svg" alt="Folder closed">
                    <img class="folder__img folder-open" src="../img/folder-open.svg" alt="Folder open">
                    <p>иллюстрация</p>
                </div>
            </div>
            <div class="folder" id="other">
                <div class="folder__container">
                    <img class="folder__img folder-close" src="../img/folder-close.svg" alt="Folder closed">
                    <img class="folder__img folder-open" src="../img/folder-open.svg" alt="Folder open">
                    <p>другое</p>
                </div>
            </div>
        </div>
        <div class="gallery-area">
            <div class="image-gallery" id="graphic-design-gallery">
                <img class="graphic-design" src="../img/graphic-design1.png" alt="Graphic Design 1">
                <img class="graphic-design" src="../img/graphic-design2.png" alt="Graphic Design 2">
                <img class="graphic-design" src="../img/graphic-design3.png" alt="Graphic Design 3">
                <img class="graphic-design" src="../img/graphic-design4.png" alt="Graphic Design 4">
            </div>
            <div class="image-gallery" id="uiux-design-gallery">
                <div class="flexbox">
                    <img src="../img/uiuxdesign.png" alt="UIUX Design 1">
                </div>
            </div>
            <div class="image-gallery" id="illustration-gallery">
                <img class="illustration-img" src="../img/illustration1.png" alt="Illustration 1">
                <img class="illustration-img" src="../img/illustration2.png" alt="Illustration 2">
                <img class="illustration-img" src="../img/illustration3.png" alt="Illustration 3">
                <img class="illustration-img" src="../img/illustration4.png" alt="Illustration 4">
            </div>
            <div class="image-gallery" id="other-gallery">
                <div class="flexbox">
                    <img class="other-img" src="../img/other1.jpg" alt="Other 1">
                    <img class="other-img" src="../img/other2.jpg" alt="Other 2">
                </div>
            </div>
        </div>
    </main>
    <div class="static-element__seen">
        <img src="../img/illustration.svg" alt="Illustration">
        <p>find my brother, pls</p>
    </div>
</body>
</html>
